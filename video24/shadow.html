<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 80vw;
        margin: 10px auto;
        border: 2px solid black;
        padding: 45px;
        box-shadow: 4px 5px 8px 5px #88888888;
      }
      .text-shadow{
        width: 80vw;
        margin: 20px auto;
        border: 2px solid black;
        text-shadow: 2px 2px 4px  #88888888;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit optio ex suscipit vero harum ad libero et, ipsa, aspernatur distinctio, possimus assumenda dignissimos nobis ducimus. Voluptate!
    </p>
  </body>
</html>
